<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Face Recognition - MyLock</title>

	<!-- MQTT (nếu bạn dùng) -->
	<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

	<!-- App scripts -->
	<script defer src="js/mqtt.js"></script>
	<script defer src="js/face_recognition.js"></script>

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col text-gray-200">

	<!-- Navbar (giống mylock.html) -->
	<nav class="bg-gray-800 shadow-md">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div class="flex justify-between h-16">
				<div class="flex items-center">
					<img src="assets/logo.png" onerror="this.src='https://via.placeholder.com/32'" alt="MyLock Logo" class="h-8 w-8 mr-2">
					<a href="mylock.html" class="text-xl font-bold text-gray-300">MyLock</a>
				</div>
				<div id="nav-links" class="flex items-center space-x-4">
					<a href="mylock.html" class="text-gray-400 hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
					<a href="face_recognition.html" class="bg-gray-600 text-gray-200 px-3 py-2 rounded-md text-sm font-medium">FaceID</a>
					<a id="signup-link" href="signup.html" class="text-gray-400 hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium hidden">Sign Up</a>
					<a id="signin-link" href="signin.html" class="text-gray-400 hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium hidden">Sign In</a>
					<div id="account-menu" class="relative hidden">
						<img id="account-image" src="https://static.vecteezy.com/system/resources/thumbnails/067/602/357/small/minimalist-user-icon-free-png.png" alt="Account" class="h-10 w-10 rounded-full cursor-pointer">
						<div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg py-1 z-50 hidden">
							<a href="setting.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600">Settings</a>
							<button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-200 hover:bg-gray-600">Log Out</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
		<div class="max-w-4xl mx-auto space-y-10">

			<div class="text-center">
				<h2 class="text-3xl font-extrabold text-gray-200">Face Recognition</h2>
				<p id="status" class="mt-2 text-lg text-gray-400">Sẵn sàng upload ảnh lên server local.</p>
			</div>

			<!-- Enroll Face Form -->
			<section class="bg-gray-800 p-6 rounded-xl shadow-lg">
				<h3 class="text-xl font-bold mb-4">Đăng ký khuôn mặt</h3>
				<form id="enroll-form" class="space-y-4" enctype="multipart/form-data">
					<div>
						<label class="block text-gray-400 mb-1">User ID</label>
						<input id="userId" type="text" placeholder="VD: 12345" required
							class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600">
					</div>
					<div>
						<label class="block text-gray-400 mb-1">Họ tên</label>
						<input id="userName" type="text" placeholder="Họ tên" required
							class="w-full px-4 py-2 bg-gray-700 text-gray-200 rounded-md border border-gray-600">
					</div>
					<div>
						<label class="block text-gray-400 mb-1">Ảnh khuôn mặt</label>
						<input type="file" id="faceImage" accept="image/*" required
							class="block w-full text-sm text-gray-300 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer focus:outline-none">
					</div>
					<p id="enroll-status" class="text-sm text-red-400"></p>
					<button type="submit"
						class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg focus:outline-none">
						Upload
					</button>
				</form>
			</section>

			<!-- Registered Users -->
			<section class="bg-gray-800 p-6 rounded-xl shadow-lg">
				<h3 class="text-xl font-bold mb-4">Danh sách người dùng đã đăng ký</h3>
				<table class="w-full text-left border border-gray-700 text-gray-300">
					<thead>
						<tr class="bg-gray-700 text-gray-200">
							<th class="px-4 py-2">User ID</th>
							<th class="px-4 py-2">Tên</th>
							<th class="px-4 py-2">Thời gian</th>
						</tr>
					</thead>
					<tbody id="userList"></tbody>
				</table>
			</section>

			<!-- Verification + Run Face Recognition (combined) -->
			<section class="bg-gray-800 p-6 rounded-xl shadow-lg">
				<div class="flex items-center justify-between gap-4 mb-4">
					<h3 class="text-xl font-bold">Xác thực</h3>
					<button id="runFaceRecogBtn"
						class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg focus:outline-none">
						Chạy Face Recognition
					</button>
				</div>

				<!-- Banner trạng thái -->
				<p id="esp32Status" class="mb-4 text-sm text-gray-400">Chưa nhận kết quả từ ESP32-CAM.</p>
				<p id="authResult" class="mb-4 text-gray-400"></p>
				<!-- Danh sách kết quả (không tiêu đề) -->
				<ul id="verificationList" class="text-gray-400 space-y-2"></ul>
			</section>


		</div>
	</main>

	<script>
		window.addEventListener("DOMContentLoaded", () => {
			if (window.connectMQTT) window.connectMQTT();
		});
	</script>

	<!-- Footer -->
	<footer class="bg-gray-900 text-gray-400 py-6">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
			<p>© 2025 MyLock. All rights reserved.</p>
		</div>
	</footer>

</body>
</html>
