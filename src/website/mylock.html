<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLock Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/mqtt.js"></script>
    <script src="js/mylock.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/logo.png" alt="MyLock Logo" class="h-8 w-8 mr-2">
                    <a href="index.html" class="text-xl font-bold text-indigo-600">MyLock</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="dashboard.html" class="bg-indigo-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Dashboard</a>
                    <a href="signup.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
                    <a href="signin.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Sign In</a>
                    <button onclick="logout()" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-gray-900">üîê MyLock Dashboard</h2>
                <p id="welcome" class="mt-2 text-lg text-gray-600"></p>
                <p id="door-status" class="mt-2 text-lg font-medium text-gray-800">ƒêang ch·ªù tr·∫°ng th√°i c·ª≠a...</p>
            </div>

            <!-- Control Sections -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Change Password Section -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Change Password</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="oldPass" class="sr-only">Old Password</label>
                            <input id="oldPass" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Old Password">
                        </div>
                        <div>
                            <label for="confirmOld" class="sr-only">Confirm Old Password</label>
                            <input id="confirmOld" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm Old Password">
                        </div>
                        <div>
                            <label for="newPass" class="sr-only">New Password</label>
                            <input id="newPass" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="New Password">
                        </div>
                        <button onclick="changePassword()" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Update Password
                        </button>
                    </div>
                </div>

                <!-- Lock Control and Toggles -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Lock Controls</h3>
                    <div class="space-y-4">
                        <button onclick="toggleLock()" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            üîÑ Toggle Lock
                        </button>
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-900">Two-Factor Authentication (2FA)</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="twoFA" class="sr-only peer" onchange="toggle2FA()">
                                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600"></div>
                                <div class="absolute w-4 h-4 bg-white rounded-full top-1 left-1 peer-checked:translate-x-5 transition-transform"></div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-900">FaceID Unlock</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="faceID" class="sr-only peer" onchange="toggleFaceID()">
                                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600"></div>
                                <div class="absolute w-4 h-4 bg-white rounded-full top-1 left-1 peer-checked:translate-x-5 transition-transform"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-bold text-gray-900 mb-4">History</h3>
                <ul id="historyList" class="text-gray-600 space-y-2"></ul>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>¬© 2025 MyLock. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    alert('Logged out successfully!');
                    window.location.href = 'signin.html';
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        }

        function toggle2FA() {
            const isEnabled = document.getElementById('twoFA').checked;
            // Implement 2FA toggle logic here (e.g., MQTT or Firebase update)
            alert(`2FA ${isEnabled ? 'enabled' : 'disabled'}`);
        }

        function toggleFaceID() {
            const isEnabled = document.getElementById('faceID').checked;
            // Implement FaceID toggle logic here (e.g., MQTT or Firebase update)
            alert(`FaceID ${isEnabled ? 'enabled' : 'disabled'}`);
        }
    </script>
</body>
</html>
