<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col text-gray-200">
    <nav class="bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/logo.png" onerror="this.src='https://via.placeholder.com/32'" alt="MyLock Logo" class="h-8 w-8 mr-2">
                    <a href="index.html" class="text-xl font-bold text-gray-300">MyLock</a>
                </div>
                <div id="nav-links" class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-400 hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a id="signup-link" href="signup.html" class="text-gray-400 hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Sign Up</a>
                    <a id="signin-link" href="signin.html" class="bg-gray-600 text-gray-200 px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-500">Sign In</a>
                    <div id="account-menu" class="relative hidden">
                        <img id="account-image" src="https://static.vecteezy.com/system/resources/thumbnails/067/602/357/small/minimalist-user-icon-free-png.png" alt="Account" class="h-10 w-10 rounded-full cursor-pointer">
                        <div id="dropdown-menu" class="absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg py-1 z-50 hidden">
                            <a href="setting.html" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600">Settings</a>
                            <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-200 hover:bg-gray-600">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-lg">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-200">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Or <a href="signup.html" class="font-medium text-gray-300 hover:text-gray-200">create a new account</a>
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-gray-200 bg-gray-700 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-600 placeholder-gray-400 text-gray-200 bg-gray-700 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" onclick="resetPassword()" class="font-medium text-gray-300 hover:text-gray-200">Forgot your password?</a>
                    </div>
                </div>

                <div>
                    <button onclick="signIn()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-gray-900 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Sign in
                    </button>
                </div>
                <div id="error-message" class="text-center text-sm text-red-400 hidden"></div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    alert('Đã đăng xuất thành công!');
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userEmail');
                    window.location.href = 'signin.html';
                })
                .catch((error) => {
                    alert('Lỗi: ' + error.message);
                });
        }

        firebase.auth().onAuthStateChanged((user) => {
            try {
                const signupLink = document.getElementById('signup-link');
                const signinLink = document.getElementById('signin-link');
                const accountMenu = document.getElementById('account-menu');
                const accountImage = document.getElementById('account-image');
                const dropdownMenu = document.getElementById('dropdown-menu');

                if (user && user.emailVerified) {
                    signupLink.classList.add('hidden');
                    signinLink.classList.add('hidden');
                    accountMenu.classList.remove('hidden');

                    firebase.firestore().collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists && doc.data().avatarUrl) {
                                accountImage.src = doc.data().avatarUrl;
                            }
                        })
                        .catch((error) => {
                            console.error('Error loading avatar:', error);
                        });

                    const newAccountMenu = accountMenu.cloneNode(true);
                    accountMenu.parentNode.replaceChild(newAccountMenu, accountMenu);
                    const newDropdownMenu = newAccountMenu.querySelector('#dropdown-menu');

                    let hideTimeout = null;

                    const showDropdown = () => {
                        clearTimeout(hideTimeout);
                        newDropdownMenu.classList.remove('hidden');
                    };

                    const hideDropdown = () => {
                        hideTimeout = setTimeout(() => {
                            newDropdownMenu.classList.add('hidden');
                        }, 200);
                    };

                    newAccountMenu.addEventListener('mouseenter', showDropdown);
                    newAccountMenu.addEventListener('mouseleave', hideDropdown);
                    newDropdownMenu.addEventListener('mouseenter', showDropdown);
                    newDropdownMenu.addEventListener('mouseleave', hideDropdown);

                    newAccountMenu.addEventListener('click', (e) => {
                        e.stopPropagation();
                        clearTimeout(hideTimeout);
                        newDropdownMenu.classList.toggle('hidden');
                    });

                    document.addEventListener('click', (e) => {
                        if (!newAccountMenu.contains(e.target)) {
                            clearTimeout(hideTimeout);
                            newDropdownMenu.classList.add('hidden');
                        }
                    });

                    window.location.href = 'mylock.html';
                } else if (user && !user.emailVerified) {
                    window.location.href = 'verify.html';
                } else {
                    signupLink.classList.remove('hidden');
                    signinLink.classList.remove('hidden');
                    accountMenu.classList.add('hidden');
                }
            } catch (error) {
                console.error('Auth state error:', error);
                alert('Lỗi xác thực: ' + error.message);
            }
        });

        function resetPassword() {
            const email = document.getElementById('email').value;
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.classList.add('hidden');

            if (email) {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        errorMessageDiv.textContent = 'Password reset email sent! Check your inbox.';
                        errorMessageDiv.classList.remove('hidden');
                        errorMessageDiv.classList.remove('text-red-400');
                        errorMessageDiv.classList.add('text-green-400');
                        setTimeout(() => errorMessageDiv.classList.add('hidden'), 5000);
                    })
                    .catch((error) => {
                        errorMessageDiv.textContent = 'Error: ' + error.message;
                        errorMessageDiv.classList.remove('hidden');
                    });
            } else {
                errorMessageDiv.textContent = 'Please enter your email address first.';
                errorMessageDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
